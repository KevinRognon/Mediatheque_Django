<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ member.firstname }} {{ member.lastname }}</title>
</head>
<body>

<a href="/employees">Retour au menu employés</a>
<a href="/employees/show-members">Retour à la liste des membres</a>

<h1>Fiche détail de : {{ member.firstname }} {{ member.lastname }}</h1>
    <form method="post" action="{% url 'toggle_bloque' member.id %}">
        {% csrf_token %}
        <input type="submit" value="En defaut/En règle">

    </form>

    {% if not member.bloque %}
        <h3 style="color: white; background-color: green;">Capacité max d'emprunt non atteinte</h3>
    {% else %}
        <h3 style="color: white; background-color: red;">Capacité max d'emprunt atteinte</h3>
    {% endif %}

</body>
</html>
